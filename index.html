<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formstyle.css" />
    <title>Formul√§r</title>
  </head>
  <body>
    <main class="form-background">
      <section class="outer-square">
        <div class="inner-square">
          <h1>Create Your Account</h1>
          <form class="form">
            <fieldset>
              <legend>Please enter:</legend>

              <label class="real-name">Name</label>
              <input class="real-name-input" type="text" />

              <label class="user-name">Username</label>
              <input class="user-name-input" type="text" />

              <label class="mail-entry">Email</label>
              <input class="mail-entry-input" type="email" />

              <label class="password-entry">Password</label>
              <input class="password-entry-input" type="password" />

              <label class="confirm-password-entry">Confirm Password</label>
              <input class="confirm-password-entry-input" type="password" />

              <div class="button-div">
                <button class="btn" id="submitButton" type="submit">
                  Create Account
                </button>
              </div>
            
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="formscript.js"></script>
</html>
